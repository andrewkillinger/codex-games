<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Phaser Sandbox</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      background: #141414;
    }
    #game {
      width: 100%;
      height: 100%;
    }
    #ui {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 9999;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 12px;
      padding: calc(env(safe-area-inset-top, 0px) + 8px) 8px 8px 8px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
    }
    #ui button {
      min-width: 44px;
      min-height: 44px;
      padding: 8px 12px;
      font-size: 16px;
    }
    #ui label {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 16px;
    }
    #ui input[type="range"] {
      width: 120px;
    }
  </style>
</head>
<body>
  <div id="game"></div>
  <div id="ui">
    <button id="add-ball">Add Ball</button>
    <button id="add-box">Add Box</button>
    <button id="add-triangle">Add Triangle</button>
    <button id="add-bomb">Add Bomb</button>
    <button id="pause">Pause</button>
    <button id="clear">Clear</button>
    <button id="save">Save</button>
    <button id="load">Load</button>
    <label>Gravity
      <input id="gravity" type="range" min="0" max="1.5" step="0.05" value="1" />
      <span id="gval">1.00</span>
    </label>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
