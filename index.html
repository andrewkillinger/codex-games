<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Sandbox Builder</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #0b0b0b;
    touch-action: none;
  }

  canvas {
    display: block;
    width: 100vw;
    height: 100vh;
  }

  #ui {
    position: absolute;
    top: 10px;
    left: 10px;
    color: #fff;
    font-family: monospace;
    font-size: 16px;
  }

  #ui button {
    margin-right: 8px;
    padding: 8px 12px;
    font-size: 16px;
    cursor: pointer;
  }

  /* Larger interact button for easier tapping */
  #interactButton {
    padding: 12px 20px;
    font-size: 20px;
  }

  #ui button.active {
    background: #3388ff;
    color: #fff;
  }

  #instructions {
    margin-top: 10px;
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
</head>
<body>
<div id="game"></div>
<div id="ui">
  <div id="toolbar">
    <button id="interactButton" data-tool="block" class="active">Block</button>
    <button data-tool="smallBomb">Small Bomb</button>
    <button data-tool="bigBomb">Large Bomb</button>
    <select id="materialSelect">
      <option value="stone">Stone</option>
      <option value="wood">Wood</option>
    </select>
  </div>
  <div id="instructions">Select a tool and material, then tap/click on the world to place it.</div>
</div>
<script src="game.js"></script>
</body>
</html>
